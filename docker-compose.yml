version: "3.4"
services:
  data-analysis-notebook:
    image: docker.bayesimpact.org/bob-emploi/notebooks:${DOCKER_TAG:-latest}
    build:
      context: data_analysis
      dockerfile: Dockerfile.notebooks
    ports:
      - "8888:8888"
    volumes:
      - ./data_analysis/data:/home/jovyan/data:rw
      - ./analytics/data:/home/jovyan/data_analytics:ro
      # TODO(cyrille): Try to link to current python version.
      - ./data_analysis:/opt/conda/lib/python3.9/bob_emploi/data_analysis:ro
      - ./data_analysis/notebooks:/home/jovyan/notebooks
    environment:
      AIRTABLE_API_KEY:
      DATA_FOLDER: '/home/jovyan/data'
      CUSTOM_DISPLAY_URL: 'http://localhost:8888'
  data-analysis-prepare:
    image: docker.bayesimpact.org/bob-emploi/data-analysis-prepare:${DOCKER_TAG:-latest}
    build:
      args:
        - SKIP_TEST
      context: .
      dockerfile: data_analysis/Dockerfile.prepare
    environment:
      AIRTABLE_API_KEY:
      ALGOLIA_API_KEY:
      BOB_PLUGINS:
      EMPLOI_STORE_CLIENT_ID:
      EMPLOI_STORE_CLIENT_SECRET:
      MAILJET_APIKEY_PUBLIC:
      MAILJET_SECRET:
      REQUIRED_LOCALES:
    tty: true
  frontend-db:
    build: frontend/server/db
    ports:
      - "27016:27017"
  frontend-dev: &dev
    image: bayesimpact/bob-emploi-dev:${DOCKER_TAG:-latest}
    build:
      context: .
      dockerfile: frontend/client/Dockerfile
      target: dev
      args:
        - AIRTABLE_API_KEY
        - FAIL_ON_MISSING_TRANSLATIONS
        - REACT_BASE_TAG
    command: npm start
    entrypoint: ./entrypoint.sh
    tty: true
    links:
      - frontend-flask
    environment:
      BOB_DEPLOYMENT:
      BOB_DEPLOYMENTS:
      BOB_PLUGINS:
  frontend-test:
    image: bayesimpact/bob-emploi-test:${DOCKER_TAG:-latest}
    build:
      context: .
      dockerfile: frontend/client/Dockerfile
      target: test
      args:
        - AIRTABLE_API_KEY
        - FAIL_ON_MISSING_TRANSLATIONS
        - REACT_BASE_TAG
        - SKIP_TEST
    tty: true
    environment:
      BOB_DEPLOYMENT:
      BOB_PLUGINS:
    network_mode: none
  dev: *dev
  frontend-flask:
    build:
      context: .
      dockerfile: frontend/server/Dockerfile
      target: server
      args:
        - AIRTABLE_API_KEY
        - GIT_SHA1
    image: bayesimpact/bob-emploi-frontend-server:${DOCKER_TAG:-latest}
    environment:
      BOB_PLUGINS:
      MONGO_URL:
      USERS_MONGO_URL: 'mongodb://frontend-db/test'
      EVAL_MONGO_URL:
      DEBUG: '1'
      SERVER_VERSION: dev.$USER
      EMPLOI_STORE_CLIENT_ID:
      EMPLOI_STORE_CLIENT_SECRET:
      LINKED_IN_CLIENT_ID:
      LINKED_IN_CLIENT_SECRET:
      MAILJET_SECRET:
      SENTRY_DSN:
      SLACK_FEEDBACK_URL:
      ELASTICSEARCH_URL: 'http://elastic:changeme@elastic-dev:9200'
      EMAILS_FOR_EVALUATIONS:
    links:
      - frontend-db
  frontend-flask-test:
    build:
      args:
        - AIRTABLE_API_KEY
        - SKIP_STRINGS_EXTRACT
        - SKIP_TEST
      context: .
      dockerfile: frontend/server/Dockerfile
      target: test
    image: bayesimpact/bob-emploi-frontend-server-test:${DOCKER_TAG:-latest}
    environment:
      MONGO_URL: 'mongodb://frontend-db/test'
      DEBUG: '1'
      SERVER_VERSION: local-test
      TEST_ENV: '1'
    tty: true
    network_mode: none
  frontend-monitoring:
    image: docker.bayesimpact.org/bob-emploi/frontend-monitoring:${DOCKER_TAG:-latest}
    build:
      args:
        - SKIP_TEST
      context: .
      dockerfile: frontend/monitoring/Dockerfile
  mailjet:
    build:
      args:
        - SKIP_TEST
      context: .
      dockerfile: frontend/mailjet/Dockerfile
    entrypoint: ./entrypoint.sh
    environment:
      MAILJET_APIKEY_PUBLIC:
      MAILJET_SECRET:
      RECIPIENT:
