<!-- HTML for static distribution bundle build -->
<!--
  This file was downloaded from https://github.com/swagger-api/swagger-ui/blob/master/dist/index.html.
  A few changes have been made to be customized to our use:
    - Specify the relevant documentation specification;
    - Update relative links to assets;
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Bob API</title>
    <link rel="stylesheet" type="text/css" href="./assets/swagger-ui.css" >
    <link rel="icon" type="image/png" href="./favicon.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon_16x16.png" sizes="16x16" />
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="./assets/swagger-ui-bundle.js" charset="UTF-8"> </script>
    <script src="./assets/swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
    <script>
    window.onload = function() {
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        url: "./frontend.swagger.json",
        dom_id: '#swagger-ui',
        deepLinking: true,
        // Don't expand the models.
        defaultModelsExpandDepth: 0,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      })
      // End Swagger UI call region

      window.ui = ui
    }
  </script>
  </body>
</html>
